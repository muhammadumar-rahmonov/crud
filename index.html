<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>crud</title>
  </head>
  <body>
    <div class="container">
      <div id="delete-overlay" class="delete-overlay">
        <div class="delete-modal">
          <h4>are you sure bro?</h4>
            <div class="buttons">
              <button class="no-btn">no</button>
              <button id="delete-modal-btn" class="yes-btn">yese delete it!</button>
            </div>
        </div>
      </div>

      <div id="modal-overlay" class="modal-overlay">
        <div class="modal-page">
          <button class="close-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
              />
            </svg>
          </button>
          <input id="edit-name" type="text" placeholder="Enter name" />
          <input id="edit-age" type="text" placeholder="Enter age" />
          <input id="edit-address" type="text" placeholder="Enter address" />
          <input id="edit-email" type="text" placeholder=" Enter email" />
          <button class="submit-btn">submit</button>
        </div>
      </div>


      <div id="inputs">
        <ul>
          <li>
            name
            <input id="name" type="text" placeholder="Enter name" />
          </li>
          <li>
            age
            <input id="age" type="text" placeholder="Enter age" />
          </li>
          <li>
            address
            <input id="address" type="text" placeholder="Enter Address" />
          </li>
          <li>
            Email
            <input id="email" type="text" placeholder="Enter email" />
          </li>
          <li>
            <button id="add-btn">add data</button>
          </li>
        </ul>
      </div>
      <div class="post-sec">
        <table>
          <thead>
            <tr class="tr">
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Email</th>
              <th>Section</th>
            </tr>
          </thead>

          <tbody id="tbody">
            <tr class="tr"></tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="src/js/app.js"></script>
  </body>
</html>
